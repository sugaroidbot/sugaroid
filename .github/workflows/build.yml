name: Build and Deploy
on:
  push:
    branches:
      - master
      - main
    paths:
      - '.github/workflows/build.yml'
      - 'docs/**'


jobs:
  build-and-deploy:
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
    

      - name: Install Python 3.x
        uses: actions/setup-python@v1
        with:
          python-version: 3.x
     
      - name: Fetch deps 
        run: |
          pip3 install wheel pipenv
          pipenv sync && pipenv lock
          pipenv install sphinx sphinx-rtd-theme

          
      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          pipenv run docs 
          mv docs/build/html /tmp/docs
          git clone https://github.com/srevinsaju/sugaroid --single-branch --branch=gh-pages deploy
          rm -rf deploy/docs
          mv /tmp/docs deploy/.

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: deploy  # The folder the action should deploy.

