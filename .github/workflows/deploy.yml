# This is a basic workflow to help you get started with Actions

name: Deploy

on:
  push:
    branches:
     - master
     - main
     - websockets
  workflow_dispatch:


jobs:
  build:
    strategy:
      matrix:
        include:
          - app: 'sugaroid'
            KEY_IDX: 'SUGAROID_HKU_API_KEY'

    runs-on: ubuntu-latest
    container: 
      image: 'tmaier/dpl'
      
    steps:

      - name: Clone ${{ matrix.apps }}
        if: matrix.app != 'sugaroid'
        run: |
          git clone https://github.com/sugaroidbot/${{ matrix.app }}.git $GITHUB_WORKSPACE
          cd $GITHUB_WORKSPACE
          rm -rf .git
          sed -i "s,git+https://gitlab.com/sugaroid/sugaroid.git,https://github.com/sugaroidbot/sugaroid/archive/$GITHUB_SHA.tar.gz,g" requirements.txt

      - name: Checkout
        uses: actions/checkout@v2
        if: matrix.app == 'sugaroid'

      - name: Deploy to HKU
        run: |
          cd $GITHUB_WORKSPACE
          ls
          dpl --provider=heroku --app=${{ matrix.app }} --api-key=${{ secrets[matrix.KEY_IDX] }}

          
